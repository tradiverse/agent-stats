<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Agents</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css?v=1">
    <script src="main.js?v=1" type="module"></script>
</head>

<body>

    <div id="loading">
        <div id="loading-label">Data Loading...</div>
    </div>
    <div id="top-bar">
        <button id="btn-filter-toggle">
            <img class="nav-button-img" src="images/filter.svg">
        </button>
        <div id="page-title">SPACE AGENT STATS</div>
        <a href="https://github.com/tradiverse/agent-stats" target="_blank" id="git-banner">
            <img class="nav-button-img" src="images/github.svg">
            <span class="nav-button-title">View Source</span>
        </a>
    </div>
    <div id="viewport">
        <div id="filter-pane">
            <div id="filter-header">
                <button id="btn-filter-none">Deselect All</button>
                <button id="btn-filter-credits">Top 20 Credits</button>
                <button id="btn-filter-ships">Top 20 Ships</button>
                <br><br>
                <input type="text" placeholder="Search Agents" id="txt-filter-search">
            </div>
        </div>
        <div id="chart-pane">
            <h3>Most Credits (latest)</h3>
            <div id="credits-chart"></div>
            <h3>Most Ships (latest)</h3>
            <div id="ships-chart"></div>
            <div id="time-chart-options">
                <div>
                    <button id="btn-load-more">Load More History</button>
                    <span id="lbl-load-more"></span>
                </div>
                <div>
                    <span>Interval:</span>
                    <select id="sel-interval">
                        <option value="10">10 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="120">2 hours</option>
                        <option value="360">6 hours</option>
                    </select>
                </div>
            </div>
            <h3>Total credits</h3>
            <div id="credits-chart-time"></div>
            <h3>Credits change</h3>
            <div id="credits-change-chart-time"></div>
            <h3>Total ships</h3>
            <div id="ships-chart-time"></div>
        </div>
    </div>

</body>

</html>
