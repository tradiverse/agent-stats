<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Agents</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module"></script>
</head>

<body>

    <a href="https://github.com/tradiverse/agent-stats" target="_blank" id="git-banner"><img src="images/github.svg">VIEW ON SOURCE</a>
    <button id="btn-filter-toggle">Show filters</button>
    <div id="viewport">
        <div id="filter-pane">
            <div id="filter-header">
                <button id="btn-filter-none">Deselect All</button>
                <button id="btn-filter-credits">Top 20 Credits</button>
                <button id="btn-filter-ships">Top 20 Ships</button>
            </div>
        </div>
        <div id="chart-pane">
            <h3>Credits over time</h3>
            <div id="credits-chart-time"></div>
            <h3>Ships over time</h3>
            <div id="ships-chart-time"></div>
            <h3>Most Credits (latest)</h3>
            <div id="credits-chart"></div>
            <h3>Most Ships (latest)</h3>
            <div id="ships-chart"></div>
        </div>
    </div>

</body>

</html>
